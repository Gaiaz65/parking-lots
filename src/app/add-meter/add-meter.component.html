<div class="my-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="overflow-hidden shadow sm:rounded-md">
      <div class="bg-white px-4 py-5 sm:p-6">
        <div class="flex flex-col gap-6 flex-wrap ">

          <div class="flex justify-center flex-col flex-wrap gap-4 md:flex-row">

            <div class="flex-1">
              <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
              <input type="text" formControlName="address" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
            </div>

            <div class="flex-1">
              <label for="counter" class="block text-sm font-medium text-gray-700">Usages number</label>
              <input type="number" formControlName="counter" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
            </div>
          </div>

          <div class="flex justify-between">
            <div class="flex h-5 items-center gap-2 w-3/12">
              <select formControlName="status" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm">
                <option value="Disabled">Diasabled</option>
                <option selected value="Enabled">Enabled</option>
              </select>
            </div>
            <button type="submit" [disabled]="form.invalid"
              class="inline-flex justify-center rounded-md border border-transparent bg-teal-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50">Create</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
